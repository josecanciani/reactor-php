<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js" integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Reactor Demo</title>
</head>
<body>
    <div id="reactor">
        Loading...
    </div>
    <script type="module">
        import { Reactor } from "./reactor/reactor.js";
        import { ReactorConfig } from "./reactor/config.js";

        const reactor = new Reactor(
            new ReactorConfig({templateEngine: Mustache})
        );
        reactor.run(
            'Reactor_Demo_MainMenu_Index',
            '',
            document.getElementById("reactor")
        );
    </script>
</body>
</html>
